version: '3.4'

services:
  job-api:
    container_name: JobService
    image: ${DOCKER_REGISTRY-}job.api

  job-SqlServerDB:
    container_name: JobService_SqlServerDB
    image: "mcr.microsoft.com/mssql/server:2019-latest"

  account-api:
    container_name: AccountService
    image: ${DOCKER_REGISTRY-}account.api

  account-MySqlDB:
    container_name: AccountService_MySqlDB
    image: mysql:5.7

  payment-api:
    container_name: PaymentService
    image: ${DOCKER_REGISTRY-}payment.api

  payment-mongoDB:
    container_name: Mongo_NoSqlData
    image: mongo

  ocelot-api-gateway:
    container_name: OcelotApiGateway
    image: ${DOCKER_REGISTRY-}ocelot.gateway.api