version: '3.4'

services:
  ocelot-api-gateway:
    container_name: OcelotApiGateway
    image: ${DOCKER_REGISTRY-}ocelot.gateway.api

  identity-api:
    container_name: IdentityService
    image: ${DOCKER_REGISTRY-}identity.api

  identity-MySqlDB:
    container_name: IdentityService_MySqlDB
    image: mysql:5.7

  job-api:
    container_name: JobService
    image: ${DOCKER_REGISTRY-}job.api

  job-SqlServerDB:
    container_name: JobService_SqlServerDB
    image: "mcr.microsoft.com/mssql/server:2019-latest"

  payment-api:
    container_name: PaymentService
    image: ${DOCKER_REGISTRY-}payment.api

  payment-mongoDB:
    container_name: Mongo_NoSqlData
    image: mongo