name: Identity service

on:
  push:
    branches: [ master ]
    paths:
    - src/Services/Identity/**
    - src/Common/**
    - .github/workflows/identity_service.yml

  pull_request:
    branches: [ master ]
    paths:
    - src/Services/Identity/**
    - src/Common/**
    - .github/workflows/identity_service.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore src/Services/Identity/Tests/Identity.FunctionalTests/Identity.FunctionalTests.csproj
    - name: Run tests
      run: dotnet test src/Services/Identity/Tests/Identity.FunctionalTests/Identity.FunctionalTests.csproj --logger "console;verbosity=detailed" --blame
