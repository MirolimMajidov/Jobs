version: '3.4'

services:
  JobService:
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7001:80"
    build:
      context: .
      dockerfile: src/Services/JobService/Dockerfile

  JobServiceDB:
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=job_service_password

  AccountService:
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7002:80"
    build:
      context: .
      dockerfile: src/Services/AccountService/Dockerfile
      
  AccountServiceDB:
    restart: always
    environment:
      MYSQL_DATABASE: AccountServiceDB
      MYSQL_USER: AccountService
      MYSQL_PASSWORD: account_service_password
      MYSQL_RANDOM_ROOT_PASSWORD: 'account_service_password'

  PaymentService:
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "7003:80"
    build:
      context: .
      dockerfile: src/Services/PaymentService/Dockerfile
